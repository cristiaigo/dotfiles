windowrule     = float, class:^(jome)$
windowrulev2   = opacity 0.90 0.90, class:^(Thorium-browser)$
windowrulev2   = opacity 0.80 0.80, class:^(Code|Arduino IDE|dev\.warp\.Warp|obsidian|code(-insiders|-url-handler)?|kitty|org\.gnome\.Nautilus|org\.kde\.ark|nwg-look|qt5ct|qt6ct|kvantummanager)$
windowrulev2   = opacity 0.80 0.70, class:^(pavucontrol|blueman-manager|nm-applet|nm-connection-editor|org\.kde\.polkit-kde-authentication-agent-1|polkit-gnome-authentication-agent-1|org\.freedesktop\.impl\.portal\.desktop\.(gtk|hyprland))$
