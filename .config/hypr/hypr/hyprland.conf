#######################################################################################
# HYPRLAND CONFIG — CachyOS + NVIDIA + Hy3 (depurado y organizado)
# Notas clave:
# - Sin duplicados ni agentes en conflicto (solo polkit-gnome).
# - Entorno XDG "puro Hyprland" + menú Arch (XDG_MENU_PREFIX=arch-).
# - DBus/env exportados correctamente para que Dolphin/KDE vean MIME/apps.
# - Atajos adaptados a hy3; se quitan los específicos de dwindle que chocaban.
#######################################################################################

################
### MONITORS ###
################
monitor = eDP-1,1600x900@60,0x0,1
# monitor = ,preferred,auto,1,mirror,DP-1

###################
### PROGRAMAS   ###
###################
$terminal     = kitty
$fileManager  = dolphin
$menu         = rofi -show drun -show window
$browser      = firefox
$notes        = obsidian
$editor       = kate
$editor-alt   = subl
$colorPicker  = hyprpicker

#################
### AUTOSTART ###
#################
# Autenticación (elige UNO; usamos polkit-gnome por ser liviano y estable en Hyprland)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Notificaciones + wallpaper + portapapeles
exec-once = /usr/bin/swaync
exec-once = swww-daemon
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = rm "$HOME/.cache/cliphist/db"
exec-once = waypaper --restore

# Energía / idle
exec-once = hypridle

# Red y discos
exec-once = nm-applet --indicator
exec-once = udiskie --tray --notify

# Dock + menú (ajusta rutas si cambiaste iconos/css)
exec-once = nwg-dock-hyprland -p bottom -i 30 -ico ~/Icons/arch-linux-svgrepo-com.svg -c "nwg-menu -ha left -va bottom -ml 770 -mb 0 -isl 36 -iss 24 -t -s custom.css" -x

# Tema dinámico (tu script)
# exec-once = ~/.config/hypr/scripts/cambiar-tema.sh

# Exportar entorno a DBus/systemd (fundamental para asociaciones MIME y apps KDE)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_DESKTOP XDG_SESSION_TYPE XDG_DATA_DIRS
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_DESKTOP XDG_SESSION_TYPE XDG_DATA_DIRS

# HyprPM (plugins)
exec-once = hyprpm reload -n

#############################
### ENVIRONMENT VARIABLES ###
#############################
# Cursores
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Sesión Wayland / XDG (sin ":KDE" para evitar warnings; el menú Arch arregla "Open with")
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
# Importante para que descubra .desktop/mime del sistema
env = XDG_DATA_DIRS,/usr/local/share:/usr/share:/var/lib/flatpak/exports/share:$XDG_DATA_DIRS
# Necesita paquete `archlinux-xdg-menu`
env = XDG_MENU_PREFIX,arch-

# Toolkits
env = MOZ_ENABLE_WAYLAND,1
env = GDK_BACKEND,wayland,x11,*
env = CLUTTER_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct

# NVIDIA (Wayland moderno)
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia            # requiere nvidia-vaapi-driver
env = MOZ_DISABLE_RDD_SANDBOX,1           # VA-API en Firefox (menos seguro)
env = NVD_BACKEND,direct                  # nvidia-vaapi-driver
env = ELECTRON_OZONE_PLATFORM_HINT,auto

###############
### CURSOR  ###
###############
cursor {
    no_hardware_cursors = true
}

#####################
### LOOK & FEEL   ###
#####################
source = ~/.cache/wal/colors-hyprland.conf

general {
    gaps_in = 3
    gaps_out = 3
    border_size = 3
    col.active_border = $color4 $color2 45deg
    col.inactive_border = $color8
    resize_on_border = true
    allow_tearing = false
    layout = hy3
}

plugin {
  hyprbars {
    bar_height = 30
    bar_color = 0x12121666            # gris con ~40% alpha
    bar_title_enabled = true
    bar_text_font = "JetBrainsMono Nerd Font"
    bar_text_size = 11
    bar_text_align = left
    bar_buttons_alignment = right
    bar_part_of_window = true
    bar_precedence_over_border = true
    bar_padding = 8
    bar_button_padding = 6

    # BOTONES — gris semitransparente, cuadrados (18x18), iconos entre comillas
    # Cerrar
    hyprbars-button = 0x000000B3, 18, , hyprctl dispatch killactive
    # Minimizar (manda al workspace especial "minimized")
    hyprbars-button = 0x4A4A4ACC, 18, , hyprctl dispatch movetoworkspacesilent special:minimized
    # Maximizar (fullscreen “con barras”)
    hyprbars-button = 0x4A4A4ACC, 18, , hyprctl dispatch fullscreen 1
  }
}



plugin {
    hy3 {
        tabs {
            border_width = 1
            col.active = rgba(33ccff20)
            col.active.border = rgba(33ccffee)
            col.inactive = rgba(30303020)
            col.inactive.border = rgba(595959aa)
            col.urgent = rgba(ff223340)
            col.urgent.border = rgba(ff2233ee)
        }
        autotile {
            enable = true
            trigger_width  = 800
            trigger_height = 500
        }
    }
}

# Dwindle queda disponible pero sin atajos conflictivos
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = true
}

master {
    # new_status = master
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 500
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_forever = true
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

decoration {
    rounding = 10
    active_opacity = 0.9
    inactive_opacity = 0.7
    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
        vibrancy = 0.1696
        ignore_opacity = true
    }
}

animations {
    enabled = true
    bezier = gelatina, 0.05, 1.5, 0.1, 1.0
    bezier = fadeSmooth, 0.3, 0.0, 0.3, 1.0
    bezier = slideIn, 0.1, 1.2, 0.1, 1.0
    bezier = linear, 1, 1, 1, 1
    animation = windowsMove, 1, 10, gelatina
    animation = windowsIn,   1, 7,  fadeSmooth
    animation = windowsOut,  1, 6,  fadeSmooth
    animation = windows,     1, 6,  gelatina, slideIn
    animation = border,      1, 6,  linear
    animation = borderangle, 1, 30, linear, loop
    animation = workspaces,  1, 6,  gelatina
}

###########
### MISC ###
###########
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo   = true
    disable_splash_rendering = true
    vrr = 0
}

#############
### INPUT  ###
#############
input {
    kb_layout  = us
    kb_variant = intl
    follow_mouse = 1
    sensitivity = 0
    touchpad {
                      natural_scroll = true
            }
}

####################
### KEYBINDINGS   ###
####################
$mainMod = SUPER

# Lanzadores
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, O, exec, $notes
bind = $mainMod, C, exec, $editor
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, Q, killactive
bind = $mainMod, W, togglefloating

# Emojis (tu helper jome)
bind = SUPER, E, exec, jome -d | wl-copy

# Foco (Hy3)
bind = $mainMod, left,  exec, hyprctl dispatch hy3:movefocus l
bind = $mainMod, right, exec, hyprctl dispatch hy3:movefocus r
bind = $mainMod, up,    exec, hyprctl dispatch hy3:movefocus u
bind = $mainMod, down,  exec, hyprctl dispatch hy3:movefocus d

# Mover ventanas (Hy3)
bind = $mainMod SHIFT, left,  exec, hyprctl dispatch hy3:movewindow l
bind = $mainMod SHIFT, right, exec, hyprctl dispatch hy3:movewindow r
bind = $mainMod SHIFT, up,    exec, hyprctl dispatch hy3:movewindow u
bind = $mainMod SHIFT, down,  exec, hyprctl dispatch hy3:movewindow d

# Gestionar grupos (Hy3)
bind = ALT, V, exec, hyprctl dispatch hy3:makegroup v
bind = ALT, H, exec, hyprctl dispatch hy3:makegroup h
bind = ALT, T, exec, hyprctl dispatch hy3:changegroup opposite
bind = ALT, Y, exec, hyprctl dispatch hy3:changegroup toggletab
bind = SUPER, return, exec, hyprctl dispatch hy3:changegroup toggletab

# (Opcional) atajo para recuperar lo "minimizado"
bind = SUPER, M, togglespecialworkspace, minimized

# Cambiar tema waybar dinámico
bind = $mainMod, F5, exec, /home/cristian/.config/hypr/scripts/switch-waybar-rofi
bind = $mainMod, F4, exec, waypaper

# Screenshots
bind = , Print, exec, grimblast --notify copysave screen
bind = SUPER, Print, exec, grimblast --notify copysave active
bind = SUPER ALT, Print, exec, grimblast --notify copysave area

# Volumen / Media
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMicMute,     exec, pamixer --default-source -m
bind = , XF86AudioMute,        exec, pamixer -t
bind = , XF86AudioPlay,        exec, playerctl play-pause
bind = , XF86AudioPause,       exec, playerctl play-pause
bind = , XF86AudioNext,        exec, playerctl next
bind = , XF86AudioPrev,        exec, playerctl previous

# Brillo
bind = , XF86MonBrightnessUp,   exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Clipboard
bind = SUPER, V, exec, cliphist list | tofi -c ~/.config/tofi/configV | cliphist decode | wl-copy

# Mouse/resize
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left,  resizeactive, -30 0
binde = $mainMod+Shift, Up,    resizeactive, 0 -30
binde = $mainMod+Shift, Down,  resizeactive, 0 30
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
##############################
### WINDOWS & WORKSPACES   ###
##############################
